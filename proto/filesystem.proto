syntax = "proto3";

package fproxy;

option go_package = "proto";

message FileInfo {
  // Base name of file.
  string name = 1;

  // The size of the file in bytes; only guaranteed to be set if this is a
  // regular file.
  int64 size_bytes = 2;

  // The Unix mode bits for this file.
  uint32 mode = 3;

  // The last modification time of this file in nanoseconds from the Unix
  // epoch.
  int64 last_mod_time_nanos = 4;
}
