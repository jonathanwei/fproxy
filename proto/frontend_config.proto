syntax = "proto3";

package fproxy;

import "proto/tls.proto";

option go_package = "proto";

message FrontendConfig {
  repeated TCPProxyRoute tcp_proxy_route = 1;

  message Server {
    string addr = 1;
    string hostname = 2;
    oneof security {
      TLSConfig tls = 3;
      bool insecure = 4;
    }
  }
  Server server = 2;

  message Backend {
    string host = 1;
    string name = 2;
    oneof security {
      TLSConfig tls = 3;
      bool insecure = 4;
    }

    bytes port_key = 5;
  }
  repeated Backend backend = 3;

  OauthConfig oauth_config = 4;

  bytes auth_cookie_key = 5;
  bool auth_cookie_insecure = 6;

  map<string, string> email_to_user_id = 7;
}

message TCPProxyRoute {
  string listen = 1;
  string dial = 2;
}

message OauthConfig {
  string client_id = 1;
  string client_secret = 2;
  string redirect_url = 3;
  bytes state_key = 4;
}
